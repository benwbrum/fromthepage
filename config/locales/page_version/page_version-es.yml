      help_description: "Aquí puede ver todas las revisiones de página y comparar los cambios que se han realizado en cada revisión. La columna izquierda muestra el título de la página y la transcripción en la revisión seleccionada, la columna derecha muestra lo que se ha cambiado. El texto sin cambios se <span>resalta en blanco</span>, el texto eliminado se <del>resalta en rojo</del> y el texto <ins>insertado se resalta</ins> en verde."
      revision: "revisión"
      author_contributed_at: "%{author} en %{date}"
      compared_with: "Comparado con"
