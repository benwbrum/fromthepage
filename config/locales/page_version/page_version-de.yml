      help_description: Hier können Sie alle Seitenrevisionen sehen und die Änderungen vergleichen, die in jeder Revision vorgenommen wurden. Die linke Spalte zeigt den Seitentitel und die Transkription in der ausgewählten Revision, die rechte Spalte zeigt, was geändert wurde. Unveränderter Text wird <span>weiß hervorgehoben</span>, gelöschter Text wird <del>rot hervorgehoben</del> und eingefügter Text wird <ins>grün hervorgehoben</ins>.
      htr_help_description: Hier können Sie alle verschiedenen Transkriptionen sehen, die von unterschiedlichen Quellen und Diensten erstellt wurden, und die Unterschiede in jeder Revision vergleichen. Wählen Sie die beiden Quellen in den Dropdown-Menüs über dem Text aus. Die linke Spalte zeigt den Seitentitel und die Transkription in der ausgewählten Quelle, die rechte Spalte zeigt, was in der zweiten Quelle anders ist. Unveränderter Text wird <span>weiß hervorgehoben</span>, gelöschter Text wird <del>rot hervorgehoben</del> und eingefügter Text wird <ins>grün hervorgehoben</ins>.
