      send_paranoid_instructions: Si tienes una cuenta, recibirás un correo electrónico con instrucciones sobre cómo desbloquearla en unos minutos.
      unlocked: La cuenta se ha desbloqueado exitosamente. Por favor, inicia sesión para continuar.
  errors:
    messages:
      already_confirmed: ya fue confirmado, por favor intenta iniciar sesión
      confirmation_period_expired: necesita ser confirmado dentro de %{period}, por favor solicite uno nuevo
      expired: ha expirado, por favor solicite uno nuevo
      not_found: no ha sido encontrado
      not_locked: no estaba bloqueado
      not_signed: 'No se pudo iniciar sesión debido al siguiente error:'
