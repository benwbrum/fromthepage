      confirmed: La cuenta ha sido confirmada exitosamente.
      send_instructions: Dentro de unos minutos recibirás un mensaje de correo electrónico con instrucciones para confirmar la cuenta.
      send_paranoid_instructions: Si tu dirección de correo electrónico existe en nuestra base de datos, recibirás un mensaje con instrucciones para confirmar la cuenta dentro de unos minutos.
    failure:
      already_authenticated: Ya has iniciado sesión.
      inactive: Tu cuenta aún no ha sido activada.
