      unauthenticated: Para continuar debes iniciar sesión o crear una cuenta.
      unconfirmed: Por favor confirma tu dirección de correo electrónico para continuar.
    mailer:
      confirmation_instructions:
        subject: Instrucciones de confirmación
      email_changed:
        subject: Tu correo electrónico ha cambiado
      password_change:
        subject: La contraseña ha sido cambiada
      reset_password_instructions:
        subject: Instrucciones para reestablecer la contraseña
      unlock_instructions:
        subject: Instrucciones para desbloquear la cuenta
